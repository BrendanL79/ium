name: Release

on:
  push:
    tags: ["v*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-webui.txt

      - name: Run tests
        run: pytest tests/ --ignore=tests/test_live.py -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.webui
          push: true
          tags: |
            brendanl79/dum:${{ steps.version.outputs.VERSION }}
            brendanl79/dum:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}

      - name: Build and push CLI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            brendanl79/dum-cli:${{ steps.version.outputs.VERSION }}
            brendanl79/dum-cli:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
