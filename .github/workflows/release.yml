name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-webui.txt pytest

      - name: Run tests
        run: pytest tests/ --ignore=tests/test_live.py -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.webui
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            brendanl79/ium:${{ steps.version.outputs.VERSION }}
            brendanl79/ium:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}

      - name: Build and push CLI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            brendanl79/ium-cli:${{ steps.version.outputs.VERSION }}
            brendanl79/ium-cli:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: brendanl79/ium
          short-description: "Docker image auto-updater with version-aware tag tracking, digest comparison, and Web UI"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
